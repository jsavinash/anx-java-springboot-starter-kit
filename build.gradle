plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.anx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.springfox:springfox-swagger2:2.9.1'
	implementation 'io.springfox:springfox-swagger-ui:2.9.1'
	implementation 'io.springfox:springfox-bean-validators:2.9.1'
	implementation 'javax:javaee-api:8.0.1'
	implementation 'org.projectlombok:lombok:1.18.12'
	implementation 'org.hibernate:hibernate-core:5.4.20.Final'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.3.RELEASE'
    implementation 'mysql:mysql-connector-java:8.0.21'
		testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}

